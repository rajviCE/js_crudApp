<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud App</title>
    <link href="crudApp.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5 col-6" >
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's usrname" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="add_btn">Adds</button>
            </div>
            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Chapter1 </h3>
                    <button class="btn btn-danger mx-3" id="remove_btn" onclick="removeChapter(this)">Remove</button>
                    <button class="btn btn-warning" id="edit_btn" onclick="editChapter(this)">Edit</button>
                </li>
            </ul>
        </div>
    </main>
    <script src="crudApp.js"></script>
</body>
</html>
